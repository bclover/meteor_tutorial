<head>
  <title>To Do List</title>
</head>

<body>
<div class="container">
  <header>
    <h1>"To Do" List</h1>
    <form class="new-task">
      <input type="text" name="text" placeholder="Type here to add a new task." />
    </form>
  </header>

  <ul>
    {{#each tasks}}
    {{> task}}
    {{/each}}
  </ul>
</div>
</body>

<template name="task">
  <li>{{text}}</li>
</template>
